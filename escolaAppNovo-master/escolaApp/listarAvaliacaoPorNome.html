<form>
    <div class="box">
      <div class="form-group">
          <label for="nome">
              Código:
          </label>
          <input class="form-control" type="text" name="cod"
            ng-model="cod" />

          <label for="nome">
              Nome:
          </label>
          <input class="form-control" type="text" name="nome"
            ng-model="nome" />
      </div>

      <button type="button" class="btn btn-primary btn-lg btn-block"
        ng-click="listarAvaliacaoPorNome(nome)">
          Listar
      </button>
    </div>

    <!-- Tabela de Escolas -->
    <div class="box">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tipoAvaliacao in tiposAvaliacao">
                    <td scope="row">{{tipoAvaliacao.cod}}</td>
                    <td scope="row">{{tipoAvaliacao.nome}}</td>
                    <td scope="row">{{tipoAvaliacao.ano}}</td>
                    <td scope="row">{{tipoAvaliacao.valor}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
